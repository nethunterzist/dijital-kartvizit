# =================================================================
# Dijital Kartvizit - Nixpacks Configuration
# Used by Coolify v4 for auto-deployment
# =================================================================

# Setup phase - install system dependencies
[phases.setup]
nixPkgs = ["nodejs-20_x", "openssl"]

# Build phase - generate Prisma client, run migrations, and build Next.js
[phases.build]
cmds = ["npx prisma generate", "npx prisma migrate deploy", "npm run build:docker"]

# Start command
[start]
cmd = "npm start"

# Environment variables for build
[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
