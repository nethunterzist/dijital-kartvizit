name: Dijital Kartvizit CI/CD

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  # Build & Test
  build:
    name: Build & Test (Next.js + Prisma)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: dijitalkartvizit
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/dijitalkartvizit

      - name: Push Prisma schema to database
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/dijitalkartvizit

      - name: Lint check
        run: npm run lint || true

      - name: Type check
        run: npm run type-check || true

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/dijitalkartvizit
          NEXTAUTH_SECRET: test-secret-key-for-github-actions
          NEXTAUTH_URL: http://localhost:3000

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 1

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: dijitalkartvizit:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Full Integration Test
  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test docker-compose
        run: |
          cat > docker-compose.test.yml << 'EOF'
          name: dijitalkartvizit-test
          services:
            db:
              image: postgres:16-alpine
              environment:
                POSTGRES_USER: postgres
                POSTGRES_PASSWORD: testpassword
                POSTGRES_DB: dijitalkartvizit
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U postgres -d dijitalkartvizit"]
                interval: 5s
                timeout: 5s
                retries: 10

            app:
              build:
                context: .
              environment:
                DATABASE_URL: postgresql://postgres:testpassword@db:5432/dijitalkartvizit
                NEXTAUTH_SECRET: test-secret-key-for-github-actions
                NEXTAUTH_URL: http://localhost:3000
                DEFAULT_ADMIN_PASSWORD: admin123
                NODE_ENV: production
              depends_on:
                db:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
                interval: 10s
                timeout: 5s
                retries: 10
                start_period: 60s
          EOF

      - name: Start services
        run: docker compose -f docker-compose.test.yml up -d --build

      - name: Wait for app
        run: |
          echo "Waiting for app to be healthy..."
          timeout 180 bash -c 'until docker compose -f docker-compose.test.yml ps app | grep -q "healthy"; do sleep 5; done' || \
          (docker compose -f docker-compose.test.yml logs && exit 1)

      - name: Test app health
        run: |
          docker compose -f docker-compose.test.yml exec -T app wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || \
          (docker compose -f docker-compose.test.yml logs app && exit 1)

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
