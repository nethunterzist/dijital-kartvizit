persona_selection_matrix:
  by_task_type:
    "UI/Component Development": "frontend"
    "API Development": "backend"
    "System Design": "architect"
    "Bug Investigation": "analyzer"
    "Security Review": "security"
    "Testing": "qa"
    "Performance Issues": "performance"
    "Code Cleanup": "refactorer"
    "Documentation": "mentor"

  by_file_type:
    "tsx|jsx": "frontend"
    "api|route.ts": "backend"
    "schema.prisma": "architect"
    "test|spec": "qa"
    "middleware.ts": "security"

  by_keywords:
    "component|ui|design|responsive": "frontend"
    "api|database|auth|server": "backend"
    "architecture|system|design|scale": "architect"
    "bug|error|issue|debug": "analyzer"
    "security|auth|validation|protect": "security"
    "test|coverage|validation|qa": "qa"
    "performance|slow|optimize|speed": "performance"
    "refactor|clean|improve|debt": "refactorer"
    "explain|document|tutorial|guide": "mentor"

auto_activation:
  enabled: true
  confidence_threshold: 0.8
  fallback_persona: "analyzer"
  multi_persona_support: true

project_context_integration:
  digital_card_platform:
    primary_personas: ["frontend", "backend", "architect"]
    secondary_personas: ["qa", "security", "performance"]
    support_personas: ["analyzer", "refactorer", "mentor"]
  
  critical_workflows:
    card_creation: ["frontend", "backend", "qa"]
    payment_processing: ["backend", "security", "qa"]
    performance_optimization: ["performance", "architect", "analyzer"]
    security_audit: ["security", "analyzer", "backend"]
